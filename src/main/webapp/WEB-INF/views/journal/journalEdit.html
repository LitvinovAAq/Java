<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit journal</title>
</head>
<body style="background-color:#37D8DE;">
<form th:method="POST" th:action="@{/carPark/journalTable/{id}/journalEdit(id=${journal.getId()})}" th:object="${journal}">
    <label for="timeOut">Time out: </label>
    <input type="text" th:field="*{time_out}" id="timeOut" />
    <div style="color: red" th:if="${#fields.hasErrors('time_out')}" >Error: Invalid date and time(format must be yyyy-mm-dd hh:mm:ss[.fffffffff])</div>
    <br/>

    <label for="timeIn">Time in: </label>
    <input type="text" th:field="*{time_in}" id="timeIn" />
    <div style="color: red" th:if="${#fields.hasErrors('time_in')}">Error: Invalid date and time(format must be yyyy-mm-dd hh:mm:ss[.fffffffff])</div>
    <br/>

    <select th:name="auto">
        <option value="">Select auto</option>
        <option
                th:each="a : ${autos}"
                th:value="${a.getId()}"
                th:text="${a.getNum()}">
        </option>
    </select>
    <div style="color: red" th:if="${#fields.hasErrors('auto')}" th:errors="*{auto}">Auto name error</div>
    <br/>

    <select th:name="routes">
        <option value="">Select route</option>
        <option
                th:each="r : ${routes}"
                th:value="${r.getId()}"
                th:text="${r.getName()}">
        </option>
    </select>
    <br/>
    <div style="color: red" th:if="${#fields.hasErrors('routes')}" th:errors="*{routes}">Routes name error</div>

    <input type="submit" value="Update"/>
</form>
<br/>

<a th:href="@{/carPark/journalTable/{id}/journalEdit(id=${journal.getId()})}">Reset</a>
<br/>
<br/>

<a th:href="@{/carPark/journalTable/{id}(id=${journal.getId()})}">Back</a>

</body>
</html>
